apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pipelinex-dashboard.fullname" . }}
  labels:
    {{- include "pipelinex-dashboard.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pipelinex-dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pipelinex-dashboard.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "pipelinex-dashboard.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.workspaceBootstrap.enabled }}
      initContainers:
        - name: workspace-bootstrap
          image: alpine/git:2.47.2
          command:
            - /bin/sh
            - -ec
            - |
              rm -rf /workspace/*
              if [ -n "${GIT_TOKEN:-}" ]; then
                repo_url="$(echo "{{ .Values.workspaceBootstrap.repoUrl }}" | sed "s#https://#https://$GIT_TOKEN@#")"
              else
                repo_url="{{ .Values.workspaceBootstrap.repoUrl }}"
              fi
              git clone --depth {{ .Values.workspaceBootstrap.depth }} --branch "{{ .Values.workspaceBootstrap.branch }}" "$repo_url" /workspace
          volumeMounts:
            - name: workspace
              mountPath: /workspace
          {{- if .Values.workspaceBootstrap.authSecretName }}
          env:
            - name: GIT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.workspaceBootstrap.authSecretName }}
                  key: {{ .Values.workspaceBootstrap.authSecretKey }}
          {{- end }}
      {{- end }}
      containers:
        - name: dashboard
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.existingSecret }}
          envFrom:
            - secretRef:
                name: {{ .Values.existingSecret }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: workspace
              mountPath: /workspace
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: data
          {{- if .Values.persistence.data.enabled }}
          persistentVolumeClaim:
            claimName: {{ default (printf "%s-data" (include "pipelinex-dashboard.fullname" .)) .Values.persistence.data.existingClaim }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: workspace
          {{- if .Values.persistence.workspace.enabled }}
          persistentVolumeClaim:
            claimName: {{ default (printf "%s-workspace" (include "pipelinex-dashboard.fullname" .)) .Values.persistence.workspace.existingClaim }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
