repos:
  # Rust formatting and linting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --all-targets -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        entry: cargo test --all
        language: system
        types: [rust]
        pass_filenames: false
        stages: [push]

  # PipelineX self-analysis
  - repo: local
    hooks:
      - id: pipelinex-analyze
        name: PipelineX Pipeline Analysis
        entry: bash -c 'cargo build --release --quiet && ./target/release/pipelinex analyze .github/workflows/ci.yml'
        language: system
        files: \.github/workflows/.*\.ya?ml$
        pass_filenames: false

      - id: pipelinex-critical-check
        name: PipelineX Critical Issues Check
        entry: bash -c 'cargo build --release --quiet && ./target/release/pipelinex analyze .github/workflows/ci.yml --format json | jq -e ".findings | map(select(.severity == \"Critical\")) | length == 0" || (echo "‚ùå Critical pipeline issues detected! Run pipelinex diff to see optimizations." && exit 1)'
        language: system
        files: \.github/workflows/.*\.ya?ml$
        pass_filenames: false

  # YAML linting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # TOML formatting
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.11.0
    hooks:
      - id: pretty-format-toml
        args: [--autofix]
